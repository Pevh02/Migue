<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e68a00;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>¡Este es un pequeño regalo!</h1>
        <button class="btn" onclick="window.location.href='cerveza.html'">Puchale al play!</button>
    </div>

</body>

</html>
